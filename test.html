<head>
    <meta charset="utf-8">

    <title>test</title>
    <style>

<body>
    <div class="container">
        <div class="row align-items-center justify-content-center login-center">
            <div class="col">
                <div>Airport code</div>
                <div class="input-group mb-3">
                    <input type="text" id="in" class="form-control"
                        placeholder="please input your code (and put down the enter to get the result)"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col">
                <div>Starting Charge</div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">USD</span>
                    </div>
                    <input type="text" id="out" class="form-control" placeholder="result" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        var content = ''
        var inputBox = $('#in')[0]
        inputBox.addEventListener('input', (ee) => {
            $('#in').val('')
            $('#in').val(content)
            // console.log('ee',ee)
            $('#in').off().keyup(function (e) {
                // console.log(e.key)
                if (!(e.key - 0) && e.key.length === 1) {
                    var newWord = e.key.toUpperCase()
                    content += newWord
                    $('#in').val('')
                    $('#in').val(content)
                } else if (e.key - 0) {
                    $('#in').val('')
                    $('#in').val(content)
                } else if (e.key === 'Backspace') {
                    $('#in').val('')
                    content = ''
                }
            })
        })
        inputBox.addEventListener('keydown', e => {
            if (e.key === 'Backspace') {
                $('#in').val('')
                content = ''
            }
        })
    </script>
</body>

</html>
